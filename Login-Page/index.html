<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MSGLOW PEARLINDAH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./images/logo.png" alt="LOGO" class="Logo">
    <div class="login-box">
        <div class="text-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input class="user-box" type="text" id="Username" placeholder="Username">
        </div>
        <div class="text-box">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input class="pass-box" type="password" id="Password" placeholder="Password">
        </div>
        <input class="btn-login" type="button" name="btn-login" id="btn-login" value="Login as Admin">
    </div>
</body>

</html>
